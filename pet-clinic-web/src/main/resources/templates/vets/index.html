<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List Of Vets...</h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vet" type="guru.spring5framework.sfgpetclinic.model.Vet"*/-->
        <!--/*@thymesVar id="person" type="guru.spring5framework.sfgpetclinic.model.Person"*/-->
        <!--/*@thymesVar id="specialty" type="guru.spring5framework.sfgpetclinic.model.Speciality"*/-->
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td><span th:each="specialty : ${vet.specialities}"
                      th:text="${specialty.description + ' '}" /> <span
                    th:if="${vet?.specialities?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
